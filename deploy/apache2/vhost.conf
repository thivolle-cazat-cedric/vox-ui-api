<VirtualHost *:80>
        ServerName vox-ui-api.webstartapp.fr

        ServerAdmin sysadmin@webstartapp.fr

        WSGIScriptAlias / /var/www/voxity-ui-api/app.wsgi
        WSGIScriptReloading On
        <Location />
                Order allow,deny
                Allow from all
        </Location>
        ErrorLog ${APACHE_LOG_DIR}/vox-ui-api/error.log
        CustomLog ${APACHE_LOG_DIR}/vox-ui-api/access.log combined
        LogLevel warn
</VirtualHost>